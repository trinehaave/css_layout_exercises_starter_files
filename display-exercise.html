<!DOCTYPE html>
<html>
<head>
  <title>CSS Layout Exercises | display property</title>
  <meta charset="utf-8" name="description" content="Layout exercise on `display` property for Thinkful's front end web development course">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  
  <!-- your styles will go in display-page.css -->
  <link rel="stylesheet" type="text/css" href="styles/display-page.css">
</head>
<body>
<main>

  <div class="container">

  <!-- 2 top boxes will take up 50% of container width each -->
    <div class="fifty fone"></div>
    <div class="fifty ftwo"></div>

   <!--  3 bottom boxes will take up 33.33% of container width each -->
    <div class="thirty tone"></div>
    <div class="thirty ttwo"></div>
    <div class="thirty tthree"></div>
  </div>

</main>
</body>
</html>
